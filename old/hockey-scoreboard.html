<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="/css/scoreboard.css">
</head>
	<body>
		<select id="game_select">
		</select>
		<div class="std" align="center">
			<button class="up" id="btn_clock" value="start">Start</button>
		</div>
		<div class="std" align="center">
			<button class="up" id="btn_homeGoal">Home Goal</button>
			<button class="up" id="home_shots_up">Home Shots Up</button>
			<button class="up" id="home_score_up">Home Score Up</button>
			<button class="up" id="away_score_up">Away Score Up</button>
			<button class="up" id="away_shots_up">Away Shots Up</button>
			<button class="up" id="btn_awayGoal">Away Goal</button>
		</div>
		<div class="std" align="center">
			<button class="down" id="home_shots_down">Home Shots Down</button>
			<button class="down" id="home_score_down">Home Score Down</button>
			<button class="down" id="away_score_down">Away Score Down</button>
			<button class="down" id="away_shots_down">Away Shots Down</button>
		</div>
		<div class="std" align="center">
			<button class="up" id="btn_add_h_pen">Add Home Penalty</button>
			<button class="up" id="btn_period_up">Period Up</button>
			<button class="up" id="btn_add_a_pen">Add Away Penalty</button>
		</div>
		<div class="std" align="center">
			<button class="down" id="btn_period_down">Period Down</button>
		</div>
	</body>
	<script type="text/javascript" src="/js/hockey-scoreboard-control.js"></script>
</html>
