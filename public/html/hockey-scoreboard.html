<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="/css/scoreboard.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif&display=swap" rel="stylesheet">
	<title>&#x2730;Hockey Scoreboard</title>

	<body>
		<div id="header">
			<h1>Control Panel</h1>
		</div>
		<div>

		<select id="game_select">
		</select><br>

			<div id="top">
				<div class="left sections3">
					<h3>Home</h3>
					<div class="shots half">
						<div class="big home_shots">22</div>
						Shots<br/>
						<button class="up fill" id="home_shots_up">Home Shots Up</button>
						<button class="down fill" id="home_shots_down">Home Shots Down</button>
					</div>
					<div class="score half">
						<div class="big home_score">3</div>
						Score<br/>
						<button class="up fill" id="home_score_up">Home Score Up</button>
						<button class="down fill" id="home_score_down">Home Score Down</button>
					</div>
				</div>

				<div class="center sections3">
					<div id="timer">

						<div id="min1" class="time">
							<button class="plus"></button>
							<div class="m1">
							1
							</div>
							<button class="minus"></button>
						</div>
						<div id="min2" class="time">
							<button class="plus"></button>
							<div class="m2">
							1
							</div>
							<button class="minus"></button>
						</div>
						<div class="time">:</div>
						<div id="sec1" class="time">
							<button class="plus"></button>
							<div class="s1">
							1
							</div>
							<button class="minus"></button>
						</div>
						<div id="sec2"class="time">
							<button class="plus"></button>
							<div class="s2">
							1
							</div>
							<button class="minus"></button>
						</div>
						<div class="time">.</div>
						<div id="ms"class="time">
							<button class="plus"></button>
							<div class="ms">
							1
							</div>
							<button class="minus"></button>
						</div>
						
					</div>

					<div id="btn_clock_div"><button id="btn_clock" value="start" class="up fill">Start</button></div>
				</div>

				<div class="right sections3">
					<h3>Away</h3>
					<div class="shots half">
						<div class="big away_score">2</div>
						Score<br/>
						<button class="up fill" id="away_score_up">Away Score Up</button>
						<button class="down fill" id="away_score_down">Away Score Down</button>
					</div>
					<div class="score half">
						<div class="big away_shots">15</div>
						Shots<br/>
						<button class="up fill" id="away_shots_up">Away Shots Up</button>
						<button class="down fill" id="away_shots_down">Away Shots Down</button>
					</div>
				</div>

			</div>

			<div id="middle">test</div>
			<div id="bottom">


				<div class="std" align="center">
					<button class="up" id="btn_add_h_pen">Add Home Penalty</button>
					<button class="up" id="period_up">Period Up</button>
					<button class="up" id="btn_add_a_pen">Add Away Penalty</button>
				</div>
				<div class="std" align="center">
					<button class="down" id="period_down">Period Down</button>
				</div>
			</div>

</body>
