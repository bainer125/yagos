<html lang="en">
<head>
	<link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="/css/scoreboard.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif&display=swap" rel="stylesheet">
	<title>Team Settings</title>
</head>
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<body class="fullscreen"><div class="container fullscreen">
		<div id="header_1" class="row inherit_w"><div class="column inherit_w inherit_h">
			<h1>Team Settings</h1><select id="game_select" style="float:right"></select>
		</div></div>
		
<!-- TOP SECTION START -->
		<div id="top_1" class="row inherit_w">

	<!-- HOME INFO START ================================= -->
			<div id="home_info" class="column inherit_h stats_1">
				<div class="row inherit_w stats_title_1"><div class="column inherit_w inherit_h">
					<h3 class="stats_title_text_1">Home</h3>
				</div></div>
				<br>League: <select id="home_league_select">
				</select></br>
				<br>Team: <select id="home_team_select">
				</select></br>


			</div>
	<!-- HOME INFO END =================================== -->


	<!-- AWAY INFO START =================================== -->
			<div id="away_info" class="column inherit_h stats_1">
				<div class="row inherit_w stats_title_1"><div class="column inherit_w inherit_h">
					<h3 class="stats_title_text_1">Away</h3>
				</div></div>
				<br>League: <select id="away_league_select">
				</select></br>
				<br>Team: <select id="away_team_select">
				</select></br>

			</div>
	<!-- AWAY INFO END =================================== -->
		</div>
<!-- TOP SECTION END -->


	</div></body>
	<script type="text/javascript" src="/js/classes.js"></script>
	<script type="text/javascript" src="/js/events.js"></script>
	<script type="text/javascript" src="/js/client.js"></script>
	<script type="text/javascript" src="/js/team-settings.js"></script>
</html>
